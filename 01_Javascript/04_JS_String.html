<html>

<script type="text/javascript">

//Funciones de los objetos string
//Una cadena de texto es un objeto que tiene propiedades y funciones
var texto="Esto es una cadena de caracteres";
//Longitud de una cadena
console.log(texto.length);

//Algunas funciones
console.log(texto.toUpperCase());
console.log(texto.toLowerCase());

//Cuidado que las funciones de String no alteran el objeto sino que devuelven otro con las modificaciones 
console.log(texto); //Sigue teniendo el valor original
//Acceder a un carácter concreto
console.log(texto.charAt(3))//El primer carácter es el 0
console.log(texto[3]);//lo mismo que charAt
//Substrings
//Si indicamos un índice que no existe: TJ
console.log(texto.substring(4));//A partir del carácter 4
console.log(texto.substring(4,10));//Desde el 4 hasta el 10

//Index of
console.log(texto.indexOf("a"));//la primera vez que la encuentra
console.log(texto.lastIndexOf("a"));//la última vez que la encuentra

//Split
var trozos = texto.split(" ");

console.log(trozos);//imprime: ["Esto", "es", "una", "cadena", "de", "caracteres"]
console.log(typeof trozos);//imprime: object

function prueba(){
    alert("HOLA");
}

</script>

<body>

    <h1>String y sus métodos</h1>


    <hr/>
    Sumandos
    <input type="text"/>
    <input type="button" value="Dale" onclick="prueba()"/>

</body>

</html>
