<script type="text/javascript">

//una función que reciba n números y devuelva la suma
//una función que reciba n números y devuelva el mínimo
//una función que devuelve si un número es primo (clásico)

function sumar(){
    let total = 0; 
    for(let i=0;i<arguments.length; i++){
        total = total+arguments[i];
    }
        return total;
}

function minimo(){
    let min=arguments[0];
    for(let i=0;i<arguments.length; i++){
        if(arguments[i]<min){
            min = arguments[i];
        }
    }
    return min;
}

function esPrimo(numero){
    let primo = true;
    for(let i=2; i<numero; i++){
        if((numero%i) == 0){
            primo = false;
            break;
        }
    }
    return numero+" es primo: "+primo;
}

console.log(sumar(1,2,3,4,5));
console.log(minimo(1,2,3,4,5));
console.log(esPrimo(19));


</script>
