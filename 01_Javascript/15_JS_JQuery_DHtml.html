<script type="text/javascript">

/*

$(function(){
    pruebas();    
});

function pruebas(){
    //Creamos un objeto JQuery y lo añadimos a varios spanes
    let nodos = $("<table border='1'><tr><td>TEXTO</td></tr/></table>");
    let nodo = nodos[0];//nodos.get(0);
    console.log(nodo);
    
    let span1 = $("#span1")[0];
    span1.appendChild(nodo);

    //Segunda manera de hacerlo con JQuery
    $("#span2").html("<table border='1'><tr><td>TEXTO</td></tr/></table>");
    //$("#span2")[0].html("<table border='1'><tr><td>TEXTO</td></tr/></table>");//ZASCA un nodo normal no tiene el método html de JQuery
    $("#span2")[0].innerHTML = "<table border='1'><tr><td>TEXTO</td></tr/></table>";

    //Tercera manera: appendTo añade el nodo al final
    let span3 = $("#span3");
    $("<table border='1'><tr><td>TEXTO</td></tr/></table>").appendTo(span3);

    /////////
    //DHTML//
    /////////

    //TEXT
    //Devuelve el nodo de texto 
    console.log($("#div2").text());//Solo nodos de texto
    console.log($("#div2").html());//innerHTML
    //text sin parámetro devuelve el nodo de texto//con parámetro lo sustituye
    $("#div3").text("A disfrutar de JQuery");//Crea un nodo de texto 
    $("#div3").text("<b>A disfrutar de JQuery</b>");//Idem. No se analiza el posible html 

    //HTML
    console.log(":"+$("#div4").html());//devuelve el innerHTML
    $("#div4").html("OTRA COSA");//si pasamos un valor lo sustituye
    $("#div5").html("<b>OTRA COSA</b>");//y si hay html se interpreta
    
    //Trabajando con nodos
    //Podemos buscar un nodo y luego añadirle hijos con appendTo
    let nodo2 = $("#div5")[0];
    $("<b>Super diversion</b>").appendTo(nodo2);

    let nodo3 = $("#div6")[0];
    $("<b>TEXTO</b> <b>YEEEEEEEPAAAA</b>").append(nodo3);//se crean 3 nodos, el espacio tb cuenta
    $("<b>TEXTO</b> <b>YEEEEEEEPAAAA</b>").append($("#div6")[0]);//se podría hacer directamente

    //También podemos hacerlo con un solo movimiento
    //Append añade al final
    $("#lista").append("<li>Y no le encuentro las piernas</li>");
    $("#lista").append("<li id='separador'>=============================</li>");
    $("#lista").append("<li>Yippi kay yay, hijo de puta</li>");
    //Prepend añade al principio
    $("#lista").prepend("<li>Y si no, nos enfadamos</li>");

    //Antes o después de un nodo concreto
    $("#separador").before("<li>Traed madera! Es la guerra</li>");
    $("#separador").after("<li>En la tumba sin nombre junto a la de Stanton</li>");

    //Eliminando nodos
    $("#texto").remove();


}


</script>
